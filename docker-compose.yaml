version: '2'

services:

  nfsen:
    build: nfsen-ng
    ports:
    - 81:80
    volumes:
    - ./profiles-data:/var/nfdump/profiles-data
    - ./sources.conf:/tmp/sources.conf:ro
    restart: unless-stopped
    
  nfdump:
    build: nfdump
    ports:
    - 2055-2060:2055-2060/udp
    volumes:
    - ./profiles-data:/data
    - ./sources.conf:/tmp/sources.conf:ro
    restart: unless-stopped
